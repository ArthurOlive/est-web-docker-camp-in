<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>camp.in</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <h1>
            <img src="images/logo.svg" alt="" srcset="">
        </h1>
        <div class="content-card">
            <div class="card">
                <div>
                   
                    <h1 class="title"> <img src="images/log-in.svg" alt=""> Faça seu login</h1>
                    <span>Entre com suas informações de cadastro.</span>
                </div>
                <form>

                    <div class="input-form">
                        <label for="">Email</label>
                        <input class="email" type="email" name="" id="" placeholder="Digite seu email">
                        <!-- <img id="mail-icon" class="input-icon" src="images/mail.svg" alt="" width="18px"> -->
                    </div>

                    <div class="input-form">
                        <label for="">Senha</label>
                        <input class="pass" type="password" name="" id="" placeholder="Digite sua senha">
                        <img class="btn-eye" src="images/eye.svg" alt="" width="18px">
                    </div>

                    <div class="remembeme">
                        <label class="input-checkbox">Lembre-me
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                        </label>
                        <span>Esqueci minha senha</span>
                    </div>
                    
                    <button>ENTRAR</button>

                    <span class="text-center">Não tem uma conta? <b>Registre-se</b></span>
                </form>
            </div>
            
        </div>
    </div>
    
    <div class="image" >
    </div>
</body>
</html>
